<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contas do mês</title>
</head>
<body>
    <img src="contas.jpg" alt="Contas a pagar" class="alta">
    <h1>Programa Contas do mês</h1>
    <form>
        <p>Descrição da conta:
            <input type="tex" id="inDescricao" required>
        </p>
        <p>Valor a pagar 
            <input type="number" min="0" step="0.1" id="idValor" required>
        </p>
        <input type="submit" value="Registrar Conta">
        </form>
        <pre id="outResp1"></pre>
        <pre id="outResp2"></pre>
        <script src="conta.js"></script>
    
</body>
</html>
